network:
  type: corda-enterprise
  version: "NETWORK_VERSION_PLACEHOLDER"
  frontend: enabled
  env:
    type: "FLUX_SUFFIX_PLACEHOLDER"
    proxy: "INGRESS_CONTROLLER_PLACEHOLDER"
    proxy_namespace: "ambassador"
    ambassadorPorts:
      portRange:
        from: PORT_RANGE_FROM_PLACEHOLDER
        to: PORT_RANGE_TO_PLACEHOLDER
    loadBalancerSourceRanges:
    retry_count: 20
    external_dns: enabled

  docker:
    url: "DOCKER_URL_PLACEHOLDER"
    username: "DOCKER_USERNAME_PLACEHOLDER"
    password: "DOCKER_PASSWORD_PLACEHOLDER"

  network_services:
    - service:
      name: idman
      type: idman
      uri: "https://idman.EXTERNAL_URL_SUFFIX_PLACEHOLDER"
      certificate: USER_DIRECTORY_PLACEHOLDER/platforms/r3-corda-ent/configuration/build/ambassador/idman/ambassador.pem
      crlissuer_subject: "CN=Corda TLS CRL Authority,OU=Corda UAT,O=R3 HoldCo LLC,L=New York,C=US"
    - service:
      name: networkmap
      type: networkmap
      uri: "https://networkmap.EXTERNAL_URL_SUFFIX_PLACEHOLDER"
      certificate: USER_DIRECTORY_PLACEHOLDER/platforms/r3-corda-ent/configuration/build/ambassador/networkmap/ambassador.pem
      truststore: USER_DIRECTORY_PLACEHOLDER/platforms/r3-corda-ent/configuration/build/networkroottruststore.jks
      truststore_pass: rootpassword
  
  organizations:
    - organization:
      name: sn
      country: UK
      state: London
      location: London
      subject: "CN=DLT Root CA,OU=DLT,O=DLT,L=London,C=GB"
      subordinate_ca_subject: "CN=Test Subordinate CA Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US"
      type: cenm
      version: 1.5
      external_url_suffix: "EXTERNAL_URL_SUFFIX_PLACEHOLDER"
  
      cloud_provider: "CLOUD_PROVIDER_PLACEHOLDER"
      aws:
        access_key: "AWS_ACCESS_KEY_PLACEHOLDER"
        secret_key: "AWS_SECRET_KEY_PLACEHOLDER"
  
      k8s:
        context: "CLUSTER_CONTEXT_PLACEHOLDER"
        config_file: "CLUSTER_CONFIG_PLACEHOLDER"

      vault:
        url: "VAULT_ADDR_PLACEHOLDER"
        root_token: "VAULT_ROOT_TOKEN_PLACEHOLDER"
        secret_path: "secretsv2"

      gitops:
        git_protocol: "https"
        git_url: "https://github.com/GITHUB_USERNAME_PLACEHOLDER/H-bevel.git"
        branch: "GIT_BRANCH_PLACEHOLDER"
        release_dir: "platforms/r3-corda-ent/releases/dev"
        chart_source: "platforms/r3-corda-ent/charts"
        username: "GITHUB_USERNAME_PLACEHOLDER"
        password: "GITHUB_TOKEN_PLACEHOLDER"
        email: "GITHUB_EMAIL_ADDR_PLACEHOLDER"
        git_repo: "github.com/GITHUB_USERNAME_PLACEHOLDER/H-bevel.git"
        private_key: "PRIVATE_KEY_PATH_PLACEHOLDER"

      cordapps:
        jars: 
        - jar:
            url: "https://maven.pkg.github.com/hyperledger/bevel/com.supplychain.bcc.cordapp-contracts-states/4.7/cordapp-contracts-states-4.7.jar" # "https://repo/path/cordapp1.jar" # ?
        - jar:
            url: "https://maven.pkg.github.com/hyperledger/bevel/com.supplychain.bcc.cordapp-supply-chain/4.9/cordapp-supply-chain-4.9.jar" # "https://repo/path/cordapp2.jar"
        username: "GITHUB_USERNAME_PLACEHOLDER"
        password: "GITHUB_TOKEN_PLACEHOLDER"

      credentials:
        keystore:
          keystore: cordacadevpass
          idman: password
          networkmap: password
          subordinateca: password
          rootca: password
          tlscrlsigner: password
        truststore:
          truststore: trustpass
          rootca: rootpassword
          ssl: password
        ssl:
          networkmap: password
          idman: password
          signer: password
          root: password
          auth: password

      services:
        zone:
          name: zone
          type: cenm-zone
          ports:
            enm: 25000
            admin: 12345
        auth:
          name: auth
          subject: "CN=Test TLS Auth Service Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US"
          type: cenm-auth
          port: 8081
          username: admin
          userpwd: p4ssWord
        gateway:
          name: gateway
          subject: "CN=Test TLS Gateway Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US"
          type: cenm-gateway
          ports: 
            servicePort: 8080
            ambassadorPort: 15008
        idman:
          name: idman
          subject: "CN=Test Identity Manager Service Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US"
          crlissuer_subject: "CN=Corda TLS CRL Authority,OU=Corda UAT,O=R3 HoldCo LLC,L=New York,C=US"
          type: cenm-idman
          port: 10000
        networkmap:
          name: networkmap
          subject: "CN=Test Network Map Service Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US"
          type: cenm-networkmap
          ports:
            servicePort: 10000
            targetPort: 10000
        signer:
          name: signer
          subject: "CN=Test TLS Signer Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US"
          type: cenm-signer
          ports:
            servicePort: 8080
            targetPort: 8080  
        notaries:
        - notary:
          name: notary-1
          subject: "O=Notary,OU=Notary1,L=London,C=GB"
          serviceName: "O=Notary Service,OU=Notary1,L=London,C=GB"
          type: notary
          validating: true
          emailAddress: "dev@bevel.com"
          p2p:
            port: 10002
            targetPort: 10002
            ambassador: 15005
          rpc:
            port: 30000
            targetPort: 10003
          rpcadmin:
            port: 30009
            targetPort: 10005
          dbtcp:
            port: 9101
            targetPort: 1521
          dbweb:             
            port: 8080
            targetPort: 81

    - organization:
      name: mn
      version: 4.7
      cenm_version: 1.5
      country: CH
      state: Zurich
      location: Zurich
      subject: "O=Manufacturer,OU=Manufacturer,L=Zurich,C=CH"
      type: node
      external_url_suffix: "EXTERNAL_URL_SUFFIX_PLACEHOLDER"
      firewall:
        enabled: true
        subject: "CN=Test Firewall CA Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US"
        credentials:
            firewallca: firewallcapassword
            float: floatpassword
            bridge: bridgepassword

      cloud_provider: "CLOUD_PROVIDER_PLACEHOLDER"
      aws:
        access_key: "AWS_ACCESS_KEY_PLACEHOLDER"
        secret_key: "AWS_SECRET_KEY_PLACEHOLDER"
  
      k8s:
        context: "CLUSTER_CONTEXT_PLACEHOLDER"
        config_file: "CLUSTER_CONFIG_PLACEHOLDER"

      vault:
        url: "VAULT_ADDR_PLACEHOLDER"
        root_token: "VAULT_ROOT_TOKEN_PLACEHOLDER"
        secret_path: "secretsv2"

      gitops:
        git_protocol: "https"
        git_url: "https://github.com/GITHUB_USERNAME_PLACEHOLDER/H-bevel.git"
        branch: "GIT_BRANCH_PLACEHOLDER"
        release_dir: "platforms/r3-corda-ent/releases/dev"
        chart_source: "platforms/r3-corda-ent/charts"
        username: "GITHUB_USERNAME_PLACEHOLDER"
        password: "GITHUB_TOKEN_PLACEHOLDER"
        email: "GITHUB_EMAIL_ADDR_PLACEHOLDER"
        git_repo: "github.com/GITHUB_USERNAME_PLACEHOLDER/H-bevel.git"
        private_key: "PRIVATE_KEY_PATH_PLACEHOLDER"

      cordapps:
        jars: 
        - jar:
            url: "https://maven.pkg.github.com/hyperledger/bevel/com.supplychain.bcc.cordapp-contracts-states/4.7/cordapp-contracts-states-4.7.jar" # "https://repo/path/cordapp1.jar"
        - jar:
            url: "https://maven.pkg.github.com/hyperledger/bevel/com.supplychain.bcc.cordapp-supply-chain/4.9/cordapp-supply-chain-4.9.jar" # "https://repo/path/cordapp2.jar"
        username: "GITHUB_USERNAME_PLACEHOLDER"
        password: "GITHUB_TOKEN_PLACEHOLDER"

      services:
        float: 
          name: float
          subject: "CN=Test Float Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US"
          external_url_suffix: test.cordafloat.blockchaincloudpoc.com
          cloud_provider: "CLOUD_PROVIDER_PLACEHOLDER"
          aws:
            access_key: "AWS_ACCESS_KEY_PLACEHOLDER"
            secret_key: "AWS_SECRET_KEY_PLACEHOLDER"
          k8s:
            context: "CLUSTER_CONTEXT_PLACEHOLDER"
            config_file: "CLUSTER_CONFIG_PLACEHOLDER"
          vault:
            url: "VAULT_ADDR_PLACEHOLDER"
            root_token: "VAULT_ROOT_TOKEN_PLACEHOLDER"
            secret_path: "secretsv2"
          gitops:
            git_protocol: "https"
            git_url: "https://github.com/GITHUB_USERNAME_PLACEHOLDER/H-bevel.git"
            branch: "GIT_BRANCH_PLACEHOLDER"
            release_dir: "platforms/r3-corda-ent/releases/dev"
            chart_source: "platforms/r3-corda-ent/charts"
            username: "GITHUB_USERNAME_PLACEHOLDER"
            password: "GITHUB_TOKEN_PLACEHOLDER"
            email: "GITHUB_EMAIL_ADDR_PLACEHOLDER"
            git_repo: "github.com/GITHUB_USERNAME_PLACEHOLDER/H-bevel.git"
            private_key: "PRIVATE_KEY_PATH_PLACEHOLDER"
          ports:
            p2p_port: 40000
            tunnelport: 39999
            ambassador_tunnel_port: 15021
            ambassador_p2p_port: 15020
        bridge:
          name: bridge
          subject: "CN=Test Bridge Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US"
        peers:
        - peer:
          name: manufacturer
          subject: "O=Manufacturer,OU=Manufacturer,L=47.38/8.54/Zurich,C=CH"
          type: node
          credentials:
            truststore: trustpass
            keystore: cordacadevpass
          hsm:
            enabled: false 
          p2p:
            port: 10002
            targetPort: 10002
            ambassador: 15010
          rpc:
            port: 30000
            targetPort: 10003
          rpcadmin:
            port: 30009
            targetPort: 10005
          dbtcp:
            port: 9101
            targetPort: 1521
          dbweb:             
            port: 8080
            targetPort: 81
          springboot:
            targetPort: 20001
            port: 20001 
          expressapi:
            targetPort: 3000
            port: 3000
